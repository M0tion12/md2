        <script type="text/javascript">
            function noenter(e) {
                var tap = 'false';
                if (window.event) {
                    key = window.event.keyCode; //IE
                } else {
                    key = e.which; //firefox
                }
                if (key == 13 && tap) {
                    var ele = document.getElementById('login-submit');
                    ele.click();
                    return false;
                } else {
                    return true;
                }
            }
